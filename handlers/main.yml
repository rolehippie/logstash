---
- name: Reload logstash
  systemd:
    name: logstash
    state: reloaded
    daemon_reload: True

- name: Restart logstash
  systemd:
    name: logstash
    state: restarted
    daemon_reload: True

- name: Restart logstash-exporter
  systemd:
    name: logstash-exporter
    state: restarted
    daemon_reload: yes

...
